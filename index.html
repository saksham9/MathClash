<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MathClash</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="game-container" class="game-container">
      <div id="game" class="game">
        <div class="target-row">
          <div id="target" class="center"></div>
          <div id="currentSum" class="center"></div>
        </div>
        <div id="timer" class="center"></div>
        <div id="score" class="center"></div>
        <div id="board" class="center"></div>
      </div>
      
      <Button id="start" onclick="startGame()">Start Game</Button>
    </div>
    <div class="popup" id="popup-1">
      <div class="overlay"></div>
      <div class="content" id="popup-content">
          <div id="firework-content"></div>
        <h1>Final Score</h1>
        <h2 id="score-popup"></h2>
        <div class="row">
          <div class="button_cont" align="center"><a class="example_e" href="index.html" rel="nofollow noopener">Home</a></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
